<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

 
</head>
<body>
<main class="card">
  <header>
    <img src="./images/image-victor.jpg" alt="vic">
  </header>
  <section>
    <h1>Victor Crest &nbsp;<span>26</span></h1>
    <p>London</p>
    <div class="line"></div>
    <div class="figures">
      <p class="number">80K <br><span class="FTxt">Followers</span></p>
      <p class="number">803K<br><span class="FTxt">Likes</span></p>
      <p class="number">1.4K <br><span class="FTxt">Photos</span></p>
      
    </div>
  </section>
  
</main>
&nbsp;
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Fai</a>.
</div>
  

</body>
</html>
